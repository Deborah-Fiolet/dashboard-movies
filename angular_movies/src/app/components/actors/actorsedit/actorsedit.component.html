<div class="main-container">
    <div class="row d-flex justify-content-center mt-4">
        <div class="col-xl-6 col-md-9 col-12">
            <h2>Update Actor</h2>


     


            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="md-form">
                    <label for="form1" class="label-name">Nom</label>
                    <input mdbInput type="text" name="name" autocomplete="off" placeholder="Doe" id="form1"
                        class="form-control" formControlName="name" />
                </div>

                <div class="md-form">
                    <label for="form2" class="label-firstname">Pr√©nom</label>
                    <input mdbInput type="text" name="firstname" autocomplete="off" placeholder="John" id="form2"
                        class="form-control" formControlName="firstname" />
                </div>


                <div class="md-form">
                    <label for="form4" class="label-birth">Date de naissance</label>
                    <input mdbInput type="date" name="birth" autocomplete="off" id="form4" class="form-control"
                        formControlName="birth" />
                </div>


                <div class="md-form">
                    <label class="custom-control-label" for="form6">Sexe</label>
                    <select class="browser-default custom-select gender-input" name="genderId"
                        formControlName="genderId" id="form6">
                        <option *ngFor="let gender of genders" [ngValue]="gender.id">{{gender.name}}</option>
                    </select>
                </div>

                <div class="md-form">
                    <select class="browser-default custom-select country-input" name="countryId"
                        formControlName="countryId" id="form8">
                        <option *ngFor="let country of countries" [ngValue]="country.id">{{country.name}}</option>
                    </select>
                    <label class="custom-control-label select-label" for="form8">Pays</label>
                </div>

                <div class="md-form">
                    <div class="input-group">
                        <div class="custom-file">
                            <label class="custom-file-label pp-label" for="form7">Photo : {{ fileDataName }}</label>
                            <input type="file" class="custom-file-input" id="form7"
                                name="picture" formControlName="picture">
                        </div>
                    </div>
                </div>
                <button type="submit" mdbBtn class="relative waves-light bgc-blue send-button" mdbWavesEffect>
                    Edit
                </button>

            </form>
        </div>
    </div>
</div>
