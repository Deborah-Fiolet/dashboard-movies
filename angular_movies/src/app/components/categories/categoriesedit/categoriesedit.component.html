<h1>Edit Category</h1>

<div class="container">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="category.name" id="name" class="form-control">
    </div>

    <button type="submit" class="btn-btn-primary" [disabled]="!category.name" (click)="onEdit()">Edit</button>
    
</div>
