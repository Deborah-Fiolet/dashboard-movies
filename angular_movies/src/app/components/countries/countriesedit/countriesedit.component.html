<h1 class="h1-list">Edit Country</h1>

<div class="container">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="country.name" id="name" class="form-control">
    </div>

    <button type="submit" mdbBtn class="relative waves-light bgc-blue send-button" mdbWavesEffect [disabled]="!country.name" (click)="onEdit()">Edit</button>
    
</div>
